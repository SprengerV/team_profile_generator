<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/edf84cf333.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body style="background-color: lightgrey;">
    <div class="container">
        <div class="row text-center">
            <h1 id="title">Team Name</h1>
        </div>
        <div id="managers" class="row">
            <div class="card col-3 ms-auto me-auto">
                <h4 class="ms-auto me-auto">Manager</h4>
                <i class="fas fa-3x fa-user-tie ms-auto me-auto"></i>
                <h3>Name Goes Here</h3>
                <a href="email:email@email.com">Email@email.com</a>
                <p class="ms-auto me-0">Office #</p>
            </div>
        </div>
        <div id="engineers" class="row">
            <div class="card col-3 ms-auto me-auto">
                <h4 class="ms-auto me-auto">Engineer</h4>
                <i class="fas fa-3x fa-laptop-code ms-auto me-auto"></i>
                <h3>Name Here</h3>
                <a href="email:email@email.com">Email@email.com</a>
                <p class="ms-auto me-0">Github: <a href="https://github.com/username/" target="_blank">username</a></p>
            </div>
        </div>
        <div id="employees" class="row">
            <div class="card col-3 ms-auto me-auto">
                <h4 class="ms-auto me-auto">Employee</h4>
                <i class="far fa-3x fa-id-badge ms-auto me-auto"></i>
                <h3>Name Here</h3>
                <a href="email:email@email.com">Email@email.com</a>
            </div>
        </div>
        <div id="interns" class="row">
            <div class="card col-3 ms-auto me-auto">
                <h4 class="ms-auto me-auto">Intern</h4>
                <i class="fas fa-3x fa-graduation-cap ms-auto me-auto"></i>
                <h3>Name Here</h3>
                <a href="email:email@email.com">Email@email.com</a>
                <p class="ms-auto me-0">School</p>
            </div>
        </div>
    </div>
</body>
</html>
